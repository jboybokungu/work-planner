<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Current Day: <br /> <span id="day-display"></span></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="8" class="row time-block">
        <div class="col-md-1 time">8:00AM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>
     
      <div id="9" class="row time-block">
          <div class="col-md-1 time">9:00AM</div>
          <textarea class="col md-9 description"></textarea>
          <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-md-1 time">10:00AM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-md-1 time">11:00AM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-md-1 time">12:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-md-1 time">1:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="14" class="row time-block">
        <div class="col-md-1 time">2:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="15" class="row time-block">
        <div class="col-md-1 time">3:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="16" class="row time-block">
        <div class="col-md-1 time">4:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="17" class="row time-block">
        <div class="col-md-1 time">5:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

      <div id="18" class="row time-block">
        <div class="col-md-1 time">6:00PM</div>
        <textarea class="col md-9 description"></textarea>
        <button class="col-md-1 save-button">SAVE</button>
      </div>

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
